<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="jouw naam" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Street Fighter Weapon Select</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png+xml" href="images/favicon.png" />
  </head>

  <body>
    <h1><img src="./images/street_fighter_logo.png" alt="" /></h1>
    <section>
      <h2>SELECT YOUR WEAPON!!</h2>
      <ul>
        <li>
          <button><img src="./images/Ryu_gloves.png" alt="" /></button
          ><audio src="./audio/ryu_sfx.mp3"></audio>
        </li>
        <li>
          <button>
            <img
              src="./images/vega-cosplay-claw-weapon-street-fighter-3d-model-747905be38.png"
              alt=""
            />
          </button>
          <audio src="./audio/vega_sfx.mp3"></audio>
        </li>
        <li>
          <button>
            <img
              src="./images/imgbin_wrestling-mask-lucha-libre-headgear-png.png"
              alt=""
            />
          </button>
          <audio src="./audio/elfuerte_sfx.mp3"></audio>
        </li>
        <li>
          <button><img src="./images/kunai_ibuki (1).png" alt="" /></button>
          <audio src="./audio/ibuki_sfx.mp3"></audio>
        </li>
        <li>
          <button><img src="./images/balrog_gloves.png" alt="" /></button>
          <audio src="./audio/balrog_sfx.mp3"></audio>
        </li>
        <li>
          <button><img src="./images/Pogamoggan_Lily.png" alt="" /></button>
          <audio src="./audio/lily_sfx.mp3"></audio>
        </li>
        <li>
          <button><img src="./images/Maraca_Dee Jay.png" alt="" /></button>
          <audio src="./audio/deejay_sfx.mp3"></audio>
        </li>
        <li>
          <button><img src="./images/jaimi_gourd.png" alt="" /></button>
          <audio src="./audio/jaimie_sfx.mp3"></audio>
        </li>
      </ul>
      <!-- gif van character -->
      <img src="" alt="" />
    </section>
    <article>
      <ul>
        <li>
          <p id="nameWeapon"><span></span></p>
        </li>
        <li>
          <p id="nameOrigin"><span></span></p>
        </li>
        <li>
          <p id="nameCharacter"><span></span></p>
        </li>
        <li>
          <p id="nameMaterial"><span></span></p>
        </li>
        <li>
          <p id="nameDescription"><span></span></p>
        </li>
      </ul>
      <!-- vlag in article -->
      <img src="" alt="" />
    </article>
    <script src="scripts/script.js"></script>
  </body>
</html>
